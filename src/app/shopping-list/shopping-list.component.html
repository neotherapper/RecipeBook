<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-add [item]="selectedItem"></app-shopping-list-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let item of items"
        (click)="onSelectItem(item)">
        {{item.name}} ({{item.amount}})
      </a>
    </ul>
  </div>
</div>
